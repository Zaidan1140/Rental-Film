<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Entry - Admin</title>
    <!-- Link Google Fonts untuk Limelight dan DM Serif Display -->
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        .sidebar {
            background-color: #8A2F2F;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            color: white;
        }

        /* Menggunakan font Limelight untuk logo RENTALS* */
        .sidebar h1 {
            font-family: 'Limelight', cursive;
            font-size: 36px;
            margin-bottom: 10px;
        }

        /* Menggunakan font DM Serif Display untuk teks menu */
        .sidebar h2 {
            font-family: 'DM Serif Display', serif;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            font-family: 'DM Serif Display', serif;
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
        }

        .sidebar ul li a.active {
            background-color: #A83232;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            background-color: #eae5e2;
            height: 100vh;
        }

        .main-content h2 {
            font-family: 'DM Serif Display', serif;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #e8dfdb;
            padding: 20px;
            border-radius: 10px;
        }

        .form-container label {
            font-family: 'DM Serif Display', serif;
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background-color: white;
        }

        .form-container input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
        }

        .form-container button {
            background-color: #8A2F2F;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'DM Serif Display', serif;
            font-size: 18px;
            width: 100%;
        }

        button:hover {
            background-color: #A83232;
        }

        /* Media Queries untuk responsivitas */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 10px;
            }

            .sidebar h1 {
                text-align: center;
                font-size: 30px;
            }

            .sidebar h2 {
                text-align: center;
                font-size: 18px;
            }

            .sidebar ul {
                text-align: center;
                padding: 0;
            }

            .sidebar ul li {
                margin: 10px 0;
            }

            .main-content {
                margin-left: 0;
                padding: 10px;
            }

            .main-content h2 {
                text-align: center;
                font-size: 28px;
            }

            .form-container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .sidebar h1 {
                font-size: 24px;
            }

            .sidebar h2 {
                font-size: 16px;
            }

            .main-content h2 {
                font-size: 24px;
            }

            .form-container input[type="text"],
            .form-container input[type="number"],
            .form-container textarea {
                padding: 10px;
                font-size: 14px;
            }

            .form-container button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>RENTALS*</h1>
        <h2>ADMIN</h2>
        <ul>
            <li><a href="#">DASHBOARD</a></li>
            <li><a href="categories.html">CATEGORIES</a></li>
            <li><a href="#">TRANSACTION</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h2>INPUT CATEGORIES</h2>
        <div class="form-container">
            <form action="#">
                <label for="categories">CATEGORIES</label>
                <input type="text" id="categories" name="categories" placeholder="Enter film category" required>

                <label for="harga-sewa">HARGA SEWA</label>
                <input type="number" id="harga-sewa" name="harga-sewa" placeholder="Enter rental price" required>

                <label for="sinopsis">SINOPSIS</label>
                <textarea id="sinopsis" name="sinopsis" rows="5" placeholder="Enter film synopsis" required></textarea>

                <label for="poster">POSTER</label>
                <input type="file" id="poster" name="poster" required>

                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
