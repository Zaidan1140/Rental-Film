<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rentals</title>
    <!-- Menambahkan link untuk Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #b83b3b;
            padding: 20px; /* Padding agar tidak menempel di tepi layar */
        }

        .logo-login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%; /* Lebar container untuk layar besar */
        }

        .logo {
            text-align: left;
            font-family: 'Limelight', cursive;
            margin-right: 20px;
        }

        .logo h1 {
            font-size: 48px;
            color: white;
        }

        .logo p {
            font-family: 'DM Serif Display', serif;
            font-size: 20px;
            color: white;
        }

        .login-form {
            background-color: #7f2929;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .login-form input {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #2e1e1e;
            color: white;
            text-align: center;
        }

        .login-form button {
            background-color: #b79a7f;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-message {
            margin-top: 15px;
            color: white;
        }

        .login-message a {
            color: white;
            text-decoration: underline;
        }

        .social-login {
            margin-top: 20px;
        }

        .social-login a {
            margin: 0 10px;
            text-decoration: none;
        }

        .social-login img {
            width: 30px;
            height: 30px;
            object-fit: cover;
        }

        /* Media Queries untuk tampilan di mobile */
        @media (max-width: 768px) {
            .logo-login-wrapper {
                flex-direction: column; /* Ubah arah menjadi vertikal pada layar kecil */
                width: 100%; /* Lebar penuh pada layar kecil */
            }

            .logo {
                margin-right: 0;
                margin-bottom: 20px; /* Jarak antara logo dan form login */
                text-align: center; /* Teks logo di tengah */
            }

            .logo h1 {
                font-size: 36px; /* Ukuran font yang lebih kecil untuk layar kecil */
            }

            .logo p {
                font-size: 18px; /* Ukuran font yang lebih kecil */
            }

            .login-form {
                width: 100%; /* Form login mengambil lebar penuh */
            }

            .login-form input,
            .login-form button {
                padding: 10px; /* Padding lebih kecil untuk layar kecil */
                font-size: 14px; /* Ukuran font lebih kecil */
            }

            .login-form button {
                font-size: 16px; /* Ukuran font lebih kecil untuk tombol */
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 28px; /* Lebih kecil untuk layar sangat kecil */
            }

            .logo p {
                font-size: 16px; /* Ukuran font yang lebih kecil */
            }

            .login-form input,
            .login-form button {
                padding: 8px; /* Lebih kecil untuk layar yang sangat kecil */
                font-size: 12px; /* Ukuran font lebih kecil */
            }

            .login-form button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-login-wrapper">
            <div class="logo">
                <h1>RENTALS*<p></p></h1>
                <p>LOGIN</p>
            </div>

            <div class="login-form">
                <form action="#">
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="PASSWORD">
                    <button type="submit">SUBMIT</button>
                </form>
                <p class="login-message">Already have an account? <a href="#">Login</a></p>
                <div class="social-login">
                    <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                    <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                    <a href="#"><img src="google-icon.png" alt="Google"></a>
                    <a href="#"><img src="X.png" alt="X"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
